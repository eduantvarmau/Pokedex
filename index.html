<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <section>
    <h1>Pokedex</h1>
    <img src="src/img/pokebola.png" alt="pokemon" id="pokeImg" width="150px"><br>
    
    <div>

        <p id="pokeId"></p>
        <p id="pokeNo"></p>
        <p id="pokeType"></p>
        <p id="pokeHeight"></p>
        <p id="pokeWeight"></p>
        <!--<p id="pokeEstd"></p>-->
        <!--STATS-->
       
        
        <p id="pokeHp"></p>
        <p id="pokeAttack"></p>
        <p id="pokeDef"></p>
        <p id="pokeSata"></p>
        <p id="pokeSdef"></p>
        <p id="pokeSpeed"></p>
       

        <p id="pokeMov"></p>
        <!--INPUT-->
        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"><br>
        <button onclick="fetchPokemon()">Cambiar pokemon</button>
    </div>
    </section>


    
</body>
<footer>
    <script src="main.js"></script>
</footer>
</html>
